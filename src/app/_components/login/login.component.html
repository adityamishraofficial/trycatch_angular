  <div class="container mt-5">
    <p class="text-danger" *ngIf="errMsg">{{errMsg}}</p>
    <div class="form-group">
        <label for="email">{{'Username' | lowercase}}:</label>
        <input type="text" [(ngModel)]="userForm.username" class="form-control" placeholder="Enter Username" id="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" [(ngModel)]="userForm.password"  class="mt-2 form-control" placeholder="Enter password" id="pwd">
      </div>
      <button (click)="onSubmit()" type="submit" class="mt-3 btn btn-primary">Submit</button>
  </div>
